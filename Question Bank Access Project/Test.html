<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Take Test</h1>
        <form action="" method="post">
            <table>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
                {% for row in data %}
                <tr>
                    <td>{{ row[7] }}</td>
                    <td><input type="text" name="q{{ loop.index }}" required></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
